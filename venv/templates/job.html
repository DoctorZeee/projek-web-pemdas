{% extends "base.html" %}
<div class="container">
    <h1>Lowongan Pekerjaan Tersedia</h1>
    <div class="job-grid">
        {% for job in jobs %}
        <div class="job-card">
            <h2>{{ job.title }}</h2>
            <div class="job-details">
                <p class="company">{{ job.company }}</p>
                <p class="location">{{ job.location }}</p>
            </div>
            <p class="description">{{ job.description }}</p>
            <a href="{{ job.link }}" target="_blank" class="apply-button">Lihat Detail</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
